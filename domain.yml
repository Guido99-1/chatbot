version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - inforacion_atractivos

responses:
  utter_greet:
  - text: "¡Hola! ¿Cómo puedo ayudarte?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "¿Te ha servido de algo?"

  utter_happy:
  - text: "¡Grandioso!"

  utter_goodbye:
  - text: "Adiós"

  utter_iamabot:
  - text: "Soy un bot, encargado de brindar información de los atractivos turísticos de la ciudad de Baños de Agua Santa"

  utter_informacion_atractivos:
  - text: "Encantado sobre atractivo busca información?"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
